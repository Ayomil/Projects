<!DOCTYPE html>
<html>
    <head>
        <title>Request More Information</title>
    </head>
    <style>
        body{background-image: url(https://images.hdqwalls.com/download/firewatch-forest-mountains-minimalism-4k-hb-3840x2400.jpg);
            background-repeat: no-repeat;
            background-size: cover;}
    </style>
<body>
    <mark><b><h1>Request Information</h1></b></mark>
    <hr>

    <form>
        <label for="firstnamename"></label>
        <br>
        <input type="text" name="firstname" id="firstname" placeholder="Firstname">
        <br>

        <label for="surname"></label>
        <br>
        <input type="text" name="surname" id="surname" placeholder="Surname">
        <br>

        <label for="phonenumber"></label>
        <br>
        <input type="tel" name="phonenumber" id="phonenumber" placeholder="Phonenumber">
        <br>

        <label for="email"></label>
        <br>
        <input type="email" name="email" id="email" placeholder="Email">
        <br>

        <label for="reason"></label>
        <br>
        <select name="reason" id="reason">
            <option disabled selected>-----Info option-----</option>
            <option value="Fried-rice">Birth</option>
            <option value="Jollof-rice">Education</option>
            <option value="Beans">Future Occupation</option>
            <option value="Pounded-Yam">Hobbies</option>
        </select>
        <br>

        <label for="message">Message</label>
        <br>
        <textarea name="message" id="message" rows="10" cols="21"></textarea>
        <br>

        <input type="submit" name="submit">
        <input type="reset" name="reset">
        <br>
        </form>
        <a href="TAKE-HOME1.html">FOR ALREADY GIVEN INFORMATION (Click here)</a>
</body>
</html>
